<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Expander</title>
	<link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	
</head>

<body>
	<div class="section">
		<div class="expander">
			<div class="expander__card expander__card-active">
				<div class="expander__card-inner">
					<img class="expander__img" src="images/1.png" alt="image">
					<p class="expander__title">Immigration Process</p>
					<div class="expander__descr">
						<p class="expander__descr-text">Immigration Process</p>
						<a class="expander__descr-arrow" href="https:/www.google.com">
							<img src="images/arrow.png" alt="img">
						</a>
					</div>
				</div>
			</div>
			<div class="expander__card">
				<div class="expander__card-inner">
					<p class="expander__title">Settle-in Services</p>
					<img class="expander__img" src="images/2.png" alt="image">
					<p class="expander__descr-title">Settle-in Services</p>
					<div class="expander__descr">
						<p class="expander__descr-text">Settle-in Services</p>
						<a class="expander__descr-arrow" href="https:/www.google.com">
							<img src="images/arrow.png" alt="img">
						</a>
					</div>
				</div>
			</div>
			<div class="expander__card">
				<div class="expander__card-inner">
					<img class="expander__img" src="images/3.png" alt="image">
					<p class="expander__title">Adds-on for immigration</p>
					<div class="expander__descr">
						<p class="expander__descr-text">Adds-on for immigration</p>
						<a class="expander__descr-arrow" href="https:/www.google.com">
							<img src="images/arrow.png" alt="img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
